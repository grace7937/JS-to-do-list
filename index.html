<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <script src="index.js" defer></script>
  </head>
  <body>
      <h2>todos</h2>
      <input type="checkbox" id="main-check-box">
      <input id='addition-input' type="text" placeholder="What needs to be done?">
      <ul id='todo-list'></ul>
      <div id="buttom_bar">
          <button id="all-btn">All</button>
          <button id="active_Btn">Active</button>
          <button id="completed_Btn">Completed</button>
      </div>
  </body>
</html>
